name: cicd
on:
  push:
    branches:
      - master 
      - main
permissions:
  contents: write

jobs:
  docker-cicd:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Docker image & run linter, security, typing and unit testing
        id: docker
        run: docker-compose -f .cicd/docker-compose.yml up --exit-code-from

