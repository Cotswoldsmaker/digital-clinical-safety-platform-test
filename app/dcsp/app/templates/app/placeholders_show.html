{% extends "base.html" %}

{% block main %}
  <div class="col-md-6 mx-auto">
    <div class="{{FORM_ELEMENTS_MAX_WIDTH}}">
      <h1>
        Please enter placeholders
      </h1>

      {% include "error_summary.html" %}


      <form action="/" method="post">
        {% csrf_token %}

        {% for field in form %}
        <div class="mb-3">
          <label class="form-label" for="id_{{ field.name }}">
            <a name="{{ field.label }}"></a>{{ field.label }} ({{ field.name }})
          </label>
          {{ field }}
        </div>
        {% endfor %}

        <button class="btn btn-primary" type="submit" style="float: right;">
          Submit
        </button>
        
      </form>
    </div>
  </div>
  
    
{% endblock %}
