<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Height Matching for Textarea and Div</title>
    <style>
        /* Optional: Some basic styling for demonstration purposes */
        div, textarea {
            width: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            overflow: hidden; /* Hide any potential scrollbar in the div */
        }

        textarea {
            resize: none;
            overflow: hidden; /* Hide any potential scrollbar in the textarea */
        }
    </style>
</head>
<body>
    <div id="contentDiv">This is some content in the div. It can be of any height, and the textarea will adjust accordingly.</div>
    <textarea id="textarea">This is the textarea.</textarea>

    <script>
        // Function to match the height of a textarea and a div
        function matchHeight() {
            var div = document.getElementById('contentDiv');
            var textarea = document.getElementById('textarea');

            // Set the height of the div and textarea to auto to reset their heights
            div.style.height = 'auto';
            textarea.style.height = 'auto';

            // Get the updated heights after resetting
            var divHeight = div.scrollHeight;
            var textareaHeight = textarea.scrollHeight;

            // Set the height of both elements to the maximum of their heights
            var maxHeight = Math.max(divHeight, textareaHeight);
            div.style.height = maxHeight + 'px';
            textarea.style.height = maxHeight + 'px';
        }

        // Event listener to match heights whenever the content changes
        function onContentChange() {
            matchHeight();
        }

        // Add the event listeners to the div and textarea
        var contentDiv = document.getElementById('contentDiv');
        contentDiv.addEventListener('input', onContentChange);

        var textarea = document.getElementById('textarea');
        textarea.addEventListener('input', onContentChange);

        // Initial matching when the page loads
        matchHeight();
    </script>
</body>
</html>
